apiVersion: apps/v1
kind: Deployment
metadata:
  name: rms-catalog-deployment
  namespace: rms-catalog
  labels:
    app: rms-catalog
    version: "2.0"
    environment: production
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rms-catalog
  template:
    metadata:
      labels:
        app: rms-catalog
    spec:
      containers:
        - name: rms-catalog
          image: 851725206083.dkr.ecr.us-east-1.amazonaws.com/rms:343eb67003ab65377834c4c2148cbc2978273bb8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rms-catalog-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rms-catalog-secrets
                  key: REDIS_URL
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: rms-catalog-config
                  key: APP_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: rms-catalog-config
                  key: NODE_ENV
          resources:
            requests:
              memory: '250Mi'
              cpu: '100m'
            limits:
              memory: '850Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /health-check
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health-check
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /health-check
              port: 3002
            failureThreshold: 10
            periodSeconds: 30
            timeoutSeconds: 10